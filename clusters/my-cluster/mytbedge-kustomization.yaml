---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: mytbedge
  namespace: flux-system
spec:
  interval: 30m0s
  path: ./kustomize/edge
  prune: true
  sourceRef:
    kind: GitRepository
    name: mytbedge
  targetNamespace: flux-system
  patches:
    - patch: |-
        apiVersion: autoscaling/v2beta2
        kind: HorizontalPodAutoscaler
        metadata:
          name: mytbedge
        spec:
          minReplicas: 2
      target:
        name: podinfo
        kind: HorizontalPodAutoscaler
